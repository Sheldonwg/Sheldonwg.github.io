	<script type="text/javascript">

	layui.config({
	  base: '/libs/management/layuiadmin/' //静态资源所在路径
	}).extend({
	  index: 'lib/index' //主入口模块
	}).use(['index'], function(){
		 var $ = layui.$
	});

	  function enditb(){
		  window.location.href="http://yjszs.nudt.edu.cn:80//doctor/freeTest/addOrUpdatedoc.save";
	  }

	  function outsys(){
		  layer.confirm('确定要退出系统吗', {icon: 3, title:'提示'}, function(index){
				$.ajax({
					   type: "POST",
					   url: "http://yjszs.nudt.edu.cn:80/doctor/doctor/stulogout.json",
					   success: function(data){
						   data = $.parseJSON(data);
						   if(data.operFlag=="S"){
								   window.location.href="http://yjszs.nudt.edu.cn:80/index/index.view";
						   }
					   }
					});
			});
	  }
	  

	  function exportpdf(){
			document.getElementById("tishi").style.display="";
			bdhtml=window.document.body.innerHTML;//获取当前页的html代码  
			sprnstr="<!--startprint-->";//在页面设置打印开始区域  
			eprnstr="<!--endprint-->";//在页面设置打印结束区域  
			prnhtml=bdhtml.substring(bdhtml.indexOf(sprnstr)+17); //从开始代码向后取html  
			prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));//从结束代码向前取html  
			var a=$("#printbtn1").html();
			prnhtml=prnhtml.replace(a, '');
			window.document.body.innerHTML=prnhtml;  
			window.print();  
			location.reload(false);
			window.print();
	  }

	  function uploadpdf(){
		  layer.open({
		        type: 2,
				  title:"上传PDF",
		        area: ['570px', '500px'],
		        fixed: false,
		        maxmin: true,
		        content: "http://yjszs.nudt.edu.cn:80//doctor/freeTest/upDocFile.view",
		        end: function () {
	            	location.reload();
	         	}
		      });
	  }
	</script>
